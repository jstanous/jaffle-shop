sources:
  - name: jaffle_shop
    database: jaffle_shop
    schema: raw
    description: "{{ doc('source__jaffle_shop') }}"
    config:
      freshness:
        warn_after:
          count: 1
          period: day
        error_after:
          count: 2
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: "{{ doc('table__customers') }}"
#        tags: ["jaffle_shop", "customers", "raw"]
        columns:
          - name: id
            data_type: number
            description: "{{ doc('column__customer_id') }}"
            data_tests:
              - unique
              - not_null
          - name: first_name
            data_type: varchar
            description: "{{ doc('column__customer_first_name') }}"
          - name: last_name
            data_type: varchar
            description: "{{ doc('column__customer_last_name') }}"
      - name: orders
        description: "{{ doc('table__orders') }}"
#        tags: ["jaffle_shop", "orders", "raw"]
        columns:
          - name: id
            data_type: number
            description: "{{ doc('column__order_id') }}"
            data_tests:
              - unique
              - not_null
          - name: user_id
            data_type: number
            description: "{{ doc('column__customer_id') }}"
            data_tests:
              - relationships:
                  arguments:
                    to: source('jaffle_shop','customers')
                    field: id
          - name: order_date
            data_type: date
            description: "{{ doc('column__order_date') }}"
          - name: status
            data_type: varchar
            description: "{{ doc('column__order_status') }}"
