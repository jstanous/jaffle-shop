models:
  - name: int_customers
    description: "{{ doc('model__int_customers') }}"
    columns:
      - name: customer_id
        data_type: number
        description: "{{ doc('column__customer_id') }}"
        tests:
          - unique
          - not_null
      - name: customer_name
        data_type: varchar
        description: "{{ doc('column__customer_name') }}"
      - name: first_order_date
        data_type: date
        description: "{{ doc('column__first_order_date') }}"
      - name: last_order_date
        data_type: date
        description: "{{ doc('column__last_order_date') }}"
      - name: number_of_orders
        data_type: number
        description: "{{ doc('column__number_of_orders') }}"
      - name: lifetime_sales
        data_type: number
        description: "{{ doc('column__lifetime_sales') }}"
